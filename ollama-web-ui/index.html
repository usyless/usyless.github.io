<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web UI</title>
    <meta content="Simple Ollama web ui." name="description">
    <meta property="og:title" content="Ollama Web UI">
    <meta property="og:url" content="https://usyless.uk/ollama-web-ui">
    <meta property="og:description" content="Simple Ollama web ui">
    <meta property="og:image" content="https://usyless.uk/assets/ollama-webui.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://usyless.uk/assets/ollama-webui.ico">
    <meta name="keywords" content="usy, ollama, ollama web ui, llm, local llm">
    <link rel="stylesheet" href="ollama.css">
    <script src="SafeTextFormatter.js"></script>
    <script src="popups.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="settingsPage" style="display: none;">
        <div>
            <button class="standardButton">Return to web ui</button>
        </div>
        <div>
            <label for="api_address">Custom Hostname: (Blank for default)</label>
            <input type="text" id="api_address">
        </div>
        <div>
            <label for="context_length">Max Context Length: (Blank for default)</label>
            <input type="number" id="context_length">
        </div>
        <div>
            <label for="temperature">Temperature: (Blank for default)</label>
            <input type="number" id="temperature">
        </div>
        <div>
            <label for="system_prompt">System Prompt: (Blank for default)</label>
            <textarea id="system_prompt"></textarea>
        </div>
        <div>
            <label for="enable_markdown">Enable Response Markdown and Code blocks: </label>
            <input id="enable_markdown" type="checkbox">
        </div>
    </div>
    <div id="main">
        <div id="sidebar">
            <h1>Ollama Web UI</h1>
            <div class="flex">
                <select id="modelSelect"></select>
            </div>
            <button id="settings" class="standardButton">
                Settings
            </button>
            <hr>
            <button id="newChatButton" class="standardButton">
                New Chat
            </button>
            <hr>
            <div id="chatHistory">
                <div>
                    No chat history
                </div>
            </div>
            <hr>
            <button id="deleteChat" class="standardButton">
                Delete Chat
            </button>
        </div>
        <div id="chatOuterContainer">
            <div id="chatContainer">
                <div id="chatWith">
                    Chat with
                    <b></b>
                </div>
                <div id="chat">

                </div>
                <div id="chatBox">
                    <div>
                        <textarea placeholder="Send a message." rows="1" id="input"></textarea>
                        <button id="sendChatButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="ollama.js"></script>
</body>
</html>
